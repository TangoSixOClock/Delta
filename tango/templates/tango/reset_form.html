{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/Css/reset_form.css' %}">
    <title>Reset Password Form</title>
  </head>
  <body>

    <div class="card">
      <i class="fa-solid fa-user-lock"></i>
    <h2>Enter New Password</h2>
    <br />
    <p>Please enter your new password twice so we can verify you typed it is correctly.</p>
    <br />
    <form method="post">
      {% csrf_token %}
      <input class="passInput" type="hidden" name="csrfmiddlewaretoken" value="BqoGSLH8ztVUiMBx58WcocRxXfzVi8XbLf6wl4qu8BBJd7oTlEv7QoOQ2ADCvsQH"/>

      <label for="id_new_password1"></label>

      <input class="passInput"
        type="password"
        name="new_password1"
        autocomplete="new-password"
        required=""
        id="id_new_password1"
        placeholder="New Password"
      />

      <br />
      <br />
      <label for="id_new_password2"></label>

      <input class="passInput"
        type="password"
        name="new_password2"
        autocomplete="new-password"
        required=""
        id="id_new_password2"
        placeholder="Retype New Password"
      />

      <input class="btn" type="submit" value="Update Password" />
    </form>
  </div>
  </body>
</html>
