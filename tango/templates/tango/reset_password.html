{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/Css/reset_form.css' %}">
    <title>Reset Password</title>
  </head>
  <body>

    <div class="card">


 <h2>Password Reset</h2>
 <br />

<p>Forgotten your password? Enter your Email address below, and we will email instructions for setting a new one.</p>
<br />
<form method="post">
    {% csrf_token %}
    {% comment %} <input class="passInput" type="hidden" name="csrfmiddlewaretoken" value="NrfOaHwb72ms9Wk43IvgGLpD3ETpShHqXgXED0fxGa2h4h7qje4b8XmW8ZX65BAW"> {% endcomment %}
    
    <label for="id_email"></label>
      <input class="passInput" type="email" name="email" autocomplete="email" placeholder="Enter your Email" maxlength="254" required="" id="id_email">
      <input class="btn" type="submit" value="Send Mail">
</form>
</div>
  </body>
</html>
