{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tango Six O'Clock | Watch</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   
   <link rel="shortcut icon" href="{% static 'images/Tango.webp' %}" type="image/x-icon">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static '/Css/profile.css' %}">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a class="logo"><img width="80px" height="80px" src="{% static 'images/TangoLogo.png' %}" alt="Tango Logo"></a>

      

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         
      </div>

      <div class="profile">
         <img src="{{request.user.userprofile.photo.url}}" class="image" alt="Profile Picture">
         <h3 class="name">{{request.user.email}}</h3>
         <div class="flex-btn">
            <a href="{% url 'logoutpage' %}" class="option-btn">Logout</a>
            <a href="{% url 'help' %}" class="option-btn">Support</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="{{request.user.userprofile.photo.url}}" class="image" alt="profile">
      <h3 class="name">{{request.user.email}}</h3>
      <p class="role">Student ID : {{request.user.userprofile.profileid}}</p>
      <a href="{% url 'profile' %}" class="btn">Profile</a>
   </div>

   <nav class="navbar">
      <a href="{% url 'home' %}"><span>Home</span></a>
      <a href="{% url 'about' %}"><span>About</span></a>
      <a href="{% url 'contact' %}"><span>Contact Us</span></a>
      <a href="{% url 'newsletter' %}"><span>Blogs</span></a>
   </nav>

</div>

<section class="watch-video">

   <div class="col">
      <div class="mx-auto">
          <iframe id='player' class="mx-auto" width="100%" height="315"
              src="https://www.youtube.com/embed/{{video.video_id}}" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen oncontextmenu="return false;"></iframe>
      </div>
  </div>
</section>
<section class="playlist-videos">

   <h1 class="heading">Videos List</h1>

   <div class="box-container">
      
      {% for v in videos %}
         <a class="box"  href="?lecture={{v.serial_number}}">
            <i class="fas fa-play"></i>
            <img src="{{v.thumbnail.url}}" alt="Image">
            <h3>{{v.serial_number}}. {{v.title}}</h3>
         </a>

      {% endfor %}
   </div>

</section>

<!-- custom js file link  -->
<script src="{% static 'javascript/profile.js' %}"></script>
<script>
   var player;
var video_list
document.onreadystatechange = function () {
    if (document.readyState == 'interactive') {
        player = document.getElementById("player")
        video_list = document.getElementById("video_list")
        
        maintainRatio()
    }
}
function maintainRatio() {
    var w = player.clientWidth
    var h = (w * 9) / 16
    console.log({ w, h });
    player.height = h
    video_list.style.maxHeight = h + "px"
}
window.onresize = maintainRatio
</script>
</body>
</html>
